    <svg width="1820pt" height="3960" viewBox="0 0 1819.72 2970.4" xmlns="http://www.w3.org/2000/svg"><g class="graph" transform="translate(4 2966.4)"><path fill="#fff" stroke="transparent" d="M-4 4v-2970.4h1819.722V4H-4z"/><g class="node"><path fill="none" stroke="#000" stroke-width="4" d="M931.256-188H532.744c-6 0-12 6-12 12v128c0 6 6 12 12 12h398.512c6 0 12-6 12-12v-128c0-6-6-12-12-12"/><text text-anchor="middle" x="732" y="-173.2" font-family="Helvetica,sans-Serif" font-size="12">Use Email</text><text x="528.622" y="-158.8" font-family="Helvetica,sans-Serif" font-size="12">Notes:</text><text x="528.622" y="-144.4" font-family="Helvetica,sans-Serif" font-size="12">• When sharing from iOS, &apos;Slo-mo&apos; videos will lose their type tagging.</text><text x="528.622" y="-130" font-family="Helvetica,sans-Serif" font-size="12">• When sharing from macOS, screenshots will will lose their type tagging,</text><text x="528.622" y="-115.6" font-family="Helvetica,sans-Serif" font-size="12">and &apos;Slo-mo&apos; videos will lose their type tagging and most other</text><text x="528.622" y="-101.2" font-family="Helvetica,sans-Serif" font-size="12">metadata (including location).</text><text x="528.622" y="-86.8" font-family="Helvetica,sans-Serif" font-size="12">• When given the option be sure to choose &quot;Actual Size&quot; to preserve the</text><text x="528.622" y="-72.4" font-family="Helvetica,sans-Serif" font-size="12">highest possible quality.</text><text x="528.622" y="-58" font-family="Helvetica,sans-Serif" font-size="12">• Enabling Mail Drop is recommended so that your email does not become</text><text x="528.622" y="-43.6" font-family="Helvetica,sans-Serif" font-size="12">too large to send.</text></g><g class="node"><path fill="none" stroke="#000" stroke-width="4" d="M1799.944-159.4h-345.888c-6 0-12 6-12 12v70.8c0 6 6 12 12 12h345.888c6 0 12-6 12-12v-70.8c0-6-6-12-12-12"/><text text-anchor="middle" x="1627" y="-144.4" font-family="Helvetica,sans-Serif" font-size="12">Use iMessage</text><text x="1450.278" y="-130" font-family="Helvetica,sans-Serif" font-size="12">Notes:</text><text x="1450.278" y="-115.6" font-family="Helvetica,sans-Serif" font-size="12">• While you could send multiple photos/videos via iMessage, it&apos;s</text><text x="1450.278" y="-101.2" font-family="Helvetica,sans-Serif" font-size="12">probably not a great idea to spam your friends and family that</text><text x="1450.278" y="-86.8" font-family="Helvetica,sans-Serif" font-size="12">way. If you do try this, note that the Photos app on macOS will</text><text x="1450.278" y="-72.4" font-family="Helvetica,sans-Serif" font-size="12">not allow sending multiple videos.</text></g><g class="node"><path fill="none" stroke="#000" stroke-width="4" d="M461.973-166.3H54.027c-6 0-12 6-12 12v84.6c0 6 6 12 12 12h407.946c6 0 12-6 12-12v-84.6c0-6-6-12-12-12"/><text text-anchor="middle" x="258" y="-151.6" font-family="Helvetica,sans-Serif" font-size="12">Use iCloud Photo Sharing</text><text x="50.264" y="-137.2" font-family="Helvetica,sans-Serif" font-size="12">Notes:</text><text x="50.264" y="-122.8" font-family="Helvetica,sans-Serif" font-size="12">• If any recipient doesn&apos;t have an Apple device you will need to turn on</text><text x="50.264" y="-108.4" font-family="Helvetica,sans-Serif" font-size="12">&quot;Public Website&quot; for the Shared Album.</text><text x="50.264" y="-94" font-family="Helvetica,sans-Serif" font-size="12">• Shared Albums default to allowing other people add photos/videos to them.</text><text x="50.264" y="-79.6" font-family="Helvetica,sans-Serif" font-size="12">• Screenshots, &apos;Slo-mo&apos; videos, and &apos;Time-lapse&apos; videos will lose their</text><text x="50.264" y="-65.2" font-family="Helvetica,sans-Serif" font-size="12">type tagging and most other metadata (including location).</text></g><g class="node"><path fill="none" stroke="#000" stroke-width="4" d="M1385.805-224h-397.61c-6 0-12 6-12 12v200c0 6 6 12 12 12h397.61c6 0 12-6 12-12v-200c0-6-6-12-12-12"/><text text-anchor="middle" x="1187" y="-209.2" font-family="Helvetica,sans-Serif" font-size="12">Use AirDrop</text><text x="984.348" y="-194.8" font-family="Helvetica,sans-Serif" font-size="12">Notes:</text><text x="984.348" y="-180.4" font-family="Helvetica,sans-Serif" font-size="12">• When sharing from iOS, &apos;Slo-mo&apos; videos will lose their type tagging.</text><text x="984.348" y="-166" font-family="Helvetica,sans-Serif" font-size="12">• When sharing from macOS, screenshots will lose their type tagging,</text><text x="984.348" y="-151.6" font-family="Helvetica,sans-Serif" font-size="12">and &apos;Slo-mo&apos; videos will lose their type tagging and most other</text><text x="984.348" y="-137.2" font-family="Helvetica,sans-Serif" font-size="12">metadata (including location).</text><text x="984.348" y="-122.8" font-family="Helvetica,sans-Serif" font-size="12">• When sharing to macOS, be sure to choose &quot;Open in Photos&quot;, otherwise</text><text x="984.348" y="-108.4" font-family="Helvetica,sans-Serif" font-size="12">&apos;Live Photos&apos; will not send correctly. You will only see this</text><text x="984.348" y="-94" font-family="Helvetica,sans-Serif" font-size="12">option reliably if you do not have AirDrop open in the Finder.</text><text x="984.348" y="-79.6" font-family="Helvetica,sans-Serif" font-size="12">• If you AirDrop to your own Mac you are not given the option above, so</text><text x="984.348" y="-65.2" font-family="Helvetica,sans-Serif" font-size="12">&apos;Live Photos&apos; will never send correctly.</text><text x="984.348" y="-50.8" font-family="Helvetica,sans-Serif" font-size="12">• The Photos app can have to go through a lengthy &quot;Preparing...&quot; phase</text><text x="984.348" y="-36.4" font-family="Helvetica,sans-Serif" font-size="12">before sharing your photos/videos. When this happens it can silently</text><text x="984.348" y="-22" font-family="Helvetica,sans-Serif" font-size="12">fail to initiate AirDrop. You may have to tap to AirDrop again</text><text x="984.348" y="-7.6" font-family="Helvetica,sans-Serif" font-size="12">after this completes.</text></g><g class="node"><path fill="none" stroke="#000" d="M639.059-2878.4H454.94c-6 0-12 6-12 12v12c0 6 6 12 12 12H639.06c6 0 12-6 12-12v-12c0-6-6-12-12-12"/><path fill="none" stroke="#000" d="M643.06-2882.4H450.94c-6 0-12 6-12 12v20c0 6 6 12 12 12h192.12c6 0 12-6 12-12v-20c0-6-6-12-12-12"/><text text-anchor="middle" x="547" y="-2856.8" font-family="Helvetica,sans-Serif" font-size="12">I want to share some photos/videos!</text></g><g class="node"><path fill="none" stroke="#000" d="M576.298-2577.4H141.702c-6 0-12 6-12 12v185.2c0 6 6 12 12 12h434.596c6 0 12-6 12-12v-185.2c0-6-6-12-12-12"/><text x="137.601" y="-2562.8" font-family="Helvetica,sans-Serif" font-size="12">Additional Notes:</text><text x="137.601" y="-2548.4" font-family="Helvetica,sans-Serif" font-size="12">• If you are sharing from macOS Photos and want to share location data be</text><text x="137.601" y="-2534" font-family="Helvetica,sans-Serif" font-size="12">sure to enable &quot;Include location information for published items&quot;</text><text x="137.601" y="-2519.6" font-family="Helvetica,sans-Serif" font-size="12">in Preferences. (iOS always shares location information.)</text><text x="137.601" y="-2505.2" font-family="Helvetica,sans-Serif" font-size="12">• If sharing from iOS Photos fails with a mysterious error, try disabling</text><text x="137.601" y="-2490.8" font-family="Helvetica,sans-Serif" font-size="12">Low Power Mode.</text><text x="137.601" y="-2476.4" font-family="Helvetica,sans-Serif" font-size="12">• If you want to avoid avoid type conversion (e.g. recompression due to HEIF</text><text x="137.601" y="-2462" font-family="Helvetica,sans-Serif" font-size="12">to JPEG conversion) as much as possible then choose &quot;Keep Originals&quot;</text><text x="137.601" y="-2447.6" font-family="Helvetica,sans-Serif" font-size="12">in &quot;Transfer to Mac or PC&quot; in Settings &gt; Photos. (There is no option</text><text x="137.601" y="-2433.2" font-family="Helvetica,sans-Serif" font-size="12">for this in macOS Photos.) Note too that Photos will always send certain</text><text x="137.601" y="-2418.8" font-family="Helvetica,sans-Serif" font-size="12">items like edited photos and &apos;Portrait&apos; photos as JPEG.</text><text x="137.601" y="-2404.4" font-family="Helvetica,sans-Serif" font-size="12">• Tested using a MacBook Pro (2017) running macOS 10.13.2 (17C205) / Photos</text><text x="137.601" y="-2390" font-family="Helvetica,sans-Serif" font-size="12">Version 3.0 (3251.12.190) and an iPhone X and iPhone 7 running</text><text x="137.601" y="-2375.6" font-family="Helvetica,sans-Serif" font-size="12">iOS 11.2.5 (15D60).</text></g><g class="node"><path fill="none" stroke="#000" d="M680-2802.3L552.751-2708 680-2613.7l127.249-94.3L680-2802.3z"/><text text-anchor="middle" x="680" y="-2740.4" font-family="Helvetica,sans-Serif" font-size="12">Do you want</text><text text-anchor="middle" x="680" y="-2726" font-family="Helvetica,sans-Serif" font-size="12">recipients to see</text><text text-anchor="middle" x="680" y="-2711.6" font-family="Helvetica,sans-Serif" font-size="12">any retouching you</text><text text-anchor="middle" x="680" y="-2697.2" font-family="Helvetica,sans-Serif" font-size="12">do after the</text><text text-anchor="middle" x="680" y="-2682.8" font-family="Helvetica,sans-Serif" font-size="12">photos/videos are</text><text text-anchor="middle" x="680" y="-2668.4" font-family="Helvetica,sans-Serif" font-size="12">shared?</text></g><g class="edge"><path fill="none" stroke="#000" d="M566.34-2838.24l56.747 65.026"/><path stroke="#000" d="M625.972-2775.232l3.938 9.836-9.212-5.233 5.274-4.603z"/></g><g class="node"><path fill="none" d="M653.458-2958.4H440.542c-6 0-12 6-12 12v12c0 6 6 12 12 12h212.916c6 0 12-6 12-12v-12c0-6-6-12-12-12"/><path fill="none" d="M657.458-2962.4H436.542c-6 0-12 6-12 12v20c0 6 6 12 12 12h220.916c6 0 12-6 12-12v-20c0-6-6-12-12-12"/><text x="436.521" y="-2942.8" font-family="Helvetica,sans-Serif" font-weight="bold" font-size="14">Guide to Sharing with Apple Photos</text><text x="496.433" y="-2928.8" font-family="Helvetica,sans-Serif" font-size="14">by Johann Werk</text></g><g class="node"><path fill="none" stroke="#000" stroke-width="4" d="M1028-2442.977v-59.646l-42.177-42.177h-59.646L884-2502.623v59.646l42.177 42.177h59.646l42.177-42.177z"/><text text-anchor="middle" x="956" y="-2490.8" font-family="Helvetica,sans-Serif" font-size="12">There is no</text><text text-anchor="middle" x="956" y="-2476.4" font-family="Helvetica,sans-Serif" font-size="12">way to do this</text><text text-anchor="middle" x="956" y="-2462" font-family="Helvetica,sans-Serif" font-size="12">from Apple</text><text text-anchor="middle" x="956" y="-2447.6" font-family="Helvetica,sans-Serif" font-size="12">Photos.</text></g><g class="node"><path fill="none" stroke="#000" stroke-width="4" d="M718-2005.377v-59.646l-42.177-42.177h-59.646L574-2065.023v59.646l42.177 42.177h59.646L718-2005.377z"/><text text-anchor="middle" x="646" y="-2053.2" font-family="Helvetica,sans-Serif" font-size="12">There is no</text><text text-anchor="middle" x="646" y="-2038.8" font-family="Helvetica,sans-Serif" font-size="12">way to do this</text><text text-anchor="middle" x="646" y="-2024.4" font-family="Helvetica,sans-Serif" font-size="12">from Apple</text><text text-anchor="middle" x="646" y="-2010" font-family="Helvetica,sans-Serif" font-size="12">Photos.</text></g><g class="node"><path fill="none" stroke="#000" stroke-width="4" d="M726-1258.177v-59.646L683.823-1360h-59.646L582-1317.823v59.646L624.177-1216h59.646L726-1258.177z"/><text text-anchor="middle" x="654" y="-1306" font-family="Helvetica,sans-Serif" font-size="12">There is no</text><text text-anchor="middle" x="654" y="-1291.6" font-family="Helvetica,sans-Serif" font-size="12">way to do this</text><text text-anchor="middle" x="654" y="-1277.2" font-family="Helvetica,sans-Serif" font-size="12">from Apple</text><text text-anchor="middle" x="654" y="-1262.8" font-family="Helvetica,sans-Serif" font-size="12">Photos.</text></g><g class="node"><path fill="none" stroke="#000" stroke-width="4" d="M496-1070.177v-59.646L453.823-1172h-59.646L352-1129.823v59.646L394.177-1028h59.646L496-1070.177z"/><text text-anchor="middle" x="424" y="-1118" font-family="Helvetica,sans-Serif" font-size="12">There is no</text><text text-anchor="middle" x="424" y="-1103.6" font-family="Helvetica,sans-Serif" font-size="12">way to do this</text><text text-anchor="middle" x="424" y="-1089.2" font-family="Helvetica,sans-Serif" font-size="12">from Apple</text><text text-anchor="middle" x="424" y="-1074.8" font-family="Helvetica,sans-Serif" font-size="12">Photos.</text></g><g class="node"><path fill="none" stroke="#000" stroke-width="4" d="M1320-1070.177v-59.646L1277.823-1172h-59.646L1176-1129.823v59.646l42.177 42.177h59.646l42.177-42.177z"/><text text-anchor="middle" x="1248" y="-1118" font-family="Helvetica,sans-Serif" font-size="12">There is no</text><text text-anchor="middle" x="1248" y="-1103.6" font-family="Helvetica,sans-Serif" font-size="12">way to do this</text><text text-anchor="middle" x="1248" y="-1089.2" font-family="Helvetica,sans-Serif" font-size="12">from Apple</text><text text-anchor="middle" x="1248" y="-1074.8" font-family="Helvetica,sans-Serif" font-size="12">Photos.</text></g><g class="node"><path fill="none" stroke="#000" stroke-width="4" d="M1459-686.177v-59.646L1416.823-788h-59.646L1315-745.823v59.646L1357.177-644h59.646L1459-686.177z"/><text text-anchor="middle" x="1387" y="-734" font-family="Helvetica,sans-Serif" font-size="12">There is no</text><text text-anchor="middle" x="1387" y="-719.6" font-family="Helvetica,sans-Serif" font-size="12">way to do this</text><text text-anchor="middle" x="1387" y="-705.2" font-family="Helvetica,sans-Serif" font-size="12">from Apple</text><text text-anchor="middle" x="1387" y="-690.8
